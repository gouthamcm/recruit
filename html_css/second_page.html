<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/second_page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="d">

        <a class="navbar-text" uk-toggle="target: #offcanvas-push" style="font-size: 24px; color: #f5f5f5;">
            Recruit.AI
        </a>

    </nav>

    <body>
        <div id="offcanvas-push" uk-offcanvas="mode: push; overlay: true">
            <div class="uk-offcanvas-bar">
                <div class="user-view" style="text-align: center;">
                    <div class="background">

                    </div>
                    <a href="#user"><img class="circle" src="./assets/images/yuna.jpg"></a>

                </div>
                <div>
                    <h6 style="text-align: center;">Welcome User</h6>
                </div>
                <div class="divider"></div>
                <!-- <div style="padding: 30px 30px 20px 30px; font-size: 16px;">
                    <a class="waves-effect" href="#!">Enter Resume's Location</a>
                </div>
                <div style="padding: 30px 30px 20px 30px; font-size: 16px;">
                    <a class="waves-effect" href="#!">Extract information from JD</a>
                </div> -->
            </div>
        </div>
        <div class="body_background">
            <div class="">
                <div class="">
                    <div class="row">
                        <div class="uk-width-1-4">
                            <div class="user-view" style="text-align: center; margin: 20px;">
                                <div class="background">

                                </div>
                                <a href="#user"><img class="circle" src="./assets/images/yuna.jpg"></a>

                            </div>
                            <div>
                                <h6 style="text-align: center;">Welcome User</h6>
                            </div>
                            <div class="divider"></div>
                            <div style="padding: 30px 30px 20px 30px; font-size: 16px;">
                                <a class="waves-effect" href="#!" style="font-family: Lato;">Enter Resume's Location</a>
                            </div>
                            <div style="padding: 30px 30px 20px 30px; font-size: 16px;">
                                <a class="waves-effect" href="#!" style="font-family: Lato;">Extract information from JD</a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-2">
                            <div class="headerDivider"></div>
                            
                            <form class="col s12">
                                <h5 class=".uk-text-lead .uk-text-large" style="padding-bottom: 40px; font-family: Lato;">Enter DB Details</h5>

                                <div class="row">
                                  <div class="input-field col s12">
                                    <input id="inputHost" type="text" class="validate">
                                    <label for="inputHost">Host</label>
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                      <input id="inputPort" type="text" class="validate">
                                      <label for="inputPort">Port</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input id="inputUsername" type="text" class="validate">
                                      <label for="inputUsername">Username</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input id="inputPassword" type="password" class="validate">
                                      <label for="inputPassword">Password</label>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input id="inputDatabase" type="text" class="validate">
                                      <label for="inputDatabase">Database</label>
                                    </div>
                                  </div>
                                
                                
                              </form>
                              
                        </div>
                        
                        <div class="uk-width-1-4">
                            <div class="headerDivider"></div>
                            <h5 class=".uk-text-lead .uk-text-large" style="padding-bottom: 40px; font-family: Lato;">Enter File Location
                            </h5>
                            <form action="#">
                                <div class="file-field input-field">
                                  <div class="btn" style="background-color:#2196f3;">
                                    <span>File</span>
                                    <input type="file">
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                  </div>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
